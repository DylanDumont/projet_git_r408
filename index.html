<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/general.css">
    <script src="https://kit.fontawesome.com/96e027db6d.js" crossorigin="anonymous"></script>
    <title>Projet | Photographe</title>
</head>
<body>

    <header>
        <div class="bg-image"></div>
        <div class="line top-line"></div>
        <div class="socials-container">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div class="line bot-line"></div>

        <div class="presentation">
            <div class="name"><h1>Dumont Dylan</h1></div>
            <div class="presentation-text"><p>Je suis Photographe. J'aime prendre des personnes en photo, des personnes joyeuses. J'aime retransmettre une histoire via mes photos. J'essaye de le faire avec mon style unique et appliqué, pour faire ressentir des émotions.</p></div>
            <button class="btn about-btn">En savoir plus</button>
        </div>

        <div id="scroll">
            <a href="#about"><span></span><p>Scroll</p></a>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="bg-photo"></div>
        <form action="#" method="#">
            <h2>Contact</h2>
            <div class="contact-container">
                <h3>Entrez en contact</h3>
                <div class="ligne haut">
                    <div class="box-info">
                        <label for="#">Prénom</label>
                        <input type="text">
                    </div>
                    <div class="box-info">
                        <label for="#">Nom</label>
                        <input type="text">
                    </div>

                </div>
                <div class="ligne bas">
                    <div class="box-info">
                        <label for="#">Email</label>
                        <input type="email">
                    </div>
                    <div class="box-info">
                        <label for="#">Téléphone</label>
                        <input type="text">
                    </div>
                </div>
                <div class="message-input">
                    <label for="#">Message</label>
                    <input type="text">
                </div>
            </div>

            <button class="btn">Envoyer</button>
        </form>
    </section>
</body>
</html>
